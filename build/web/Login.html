<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./login.css">
    <script src="./Login.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="mx-auto" id="loginForm" action="/LoginController" method="POST">
            <h4 class="text-center">Login</h4>
            <div class="mb-3 mt-5">
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
              <a href="#"><div id="emailHelp" class="form-text mt-3">Forgot Password?</div></a>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Login</button>
            <hr>
            <div id="emailHelp" class="form-text mt-3">Or<a href="./SignUp.html">Create an Account!</a></div>
          </form>
    </div>
</body>

</html>
