<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./SignUp.css">
    <script src="./SignUp.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="mx-auto" id="signupForm" action="dashboard" method="POST">
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3 mt-5">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword">
            </div>
            <input type="submit" class="btn btn-primary mt-4" id="signUpButton" value="Sign Up">
             <!--<hr>--> 
            <div id="login" class="form-text mt-3">Have an account?
                <a href="./Login.html"> Login Here</a>
            </div>
        </form>
    </div>
</body>

</html>
